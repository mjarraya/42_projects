<html>
	<head>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.js"></script>
		<title>Calc</title>
	</head>
	<body>
		<form id="calc">
			<input id="left" type=text></input>
			<select id="mid">
				<option>+</option>
				<option>-</option>
				<option>*</option>
				<option>/</option>
				<option>%</option>
			</select>
			<input id="right" type=text></input>
			<input id="tm" type=submit value="Try Me!"></input>
		</form>
		<script>
			setInterval(function(){alert("Please, use me...");}, 30000);
			$('#calc').on('submit', function(){
				var left = $('#left').val();
				var op = $('#mid').val();
				var right = $('#right').val();
				if ($.isNumeric(left) && $.isNumeric(right))
				{
					if (left < 0 || right < 0)
					{
						alert("Error :(");
						return ;
					}	
					if ((op == "/" || op == "%") && right == 0)
					{
						console.log("It's over 9000!");
						alert("It's over 9000!");
						return ;
					}
					else
					{
						var res = eval(left + op + right);
						console.log(res);
						alert(res);
					}
				}
				else
					alert ("Error :(");
			});
		</script>
	</body>

</html>
