<html>
	<head>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.js"></script>
		<title>Balloon</title>
		<style>
			#balloon{background-color:red;height:200px;width:200px;border-radius:50%;
				position:absolute;top:50%;bottom:50%;margin-left:50%;margin-right:50%;transform:translate(-50%, -50%);}
		</style>
	</head>
	<body>
		<div id="balloon"></div>
		<script>
			var i = 200;
			var c = 0;
			var tab = ["red", "green", "blue"];
			$(document).ready(function(){
				$('#balloon').click(function(){
					if (i > 420)
						i = 200;
					i += 10;
					c++;
					$('#balloon').css('backgroundColor', tab[c % 3]);
					$('#balloon').css('height', i);
					$('#balloon').css('width', i);
				});
				$('#balloon').on("mouseout", function(){
					if (i > 200)
					{
						i -= 5;
						c = c == 0 ? 2 : c - 1;
						$('#balloon').css('backgroundColor', tab[c % 3]);
						$('#balloon').css('height', i);
						$('#balloon').css('width', i);
					}
				});

			});
		</script>		
	</body>
</html>
